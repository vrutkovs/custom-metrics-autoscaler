apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: default
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: "frontend:webserver"
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/openshift/pipelines-docs
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: "frontend:nginx1.12"
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ImageChange
  - imageChange:
      from:
        kind: "ImageStreamTag"
        name: "frontend:src"
    type: ImageChange
  - type: ConfigChange
